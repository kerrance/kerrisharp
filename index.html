<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kerri Sharp-Scott</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Kerri Sharp-Scott" />
    <meta name="description" content="This is my homepage where you can find out more about me" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007f6e" />

    <style>
      :root {
        --color__green: #007f6e;
        --color__mid-green: #006a5d;
        --color__yellow: #f2c311;
        --color__black: #000908;
      }

      * {
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
      }

      body {
        background-color: white;
        font-size: 20px;
        font-family: Arial, sans-serif;
        color: var(--color__black);
        line-height: 1.6;
        padding: 6vh 9vw;
      }

      @media print {
        body {
          padding: 0;
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--color__black);
          color: white;
        }
      }

      ::selection {
        background-color: var(--color__yellow);
      }

      @media (prefers-color-scheme: dark) {
        ::selection {
          color: var(--color__black);
        }
      }

      a:link {
        color: var(--color__green);
        text-decoration: underline var(--color__green) 0.1rem;
        text-underline-offset: 0.1rem;
      }

      a:visited {
        color: var(--color__green);
      }

      a:active,
      a:hover {
        color: var(--color__mid-green);
        text-decoration: underline var(--color__mid-green) 0.1rem;
      }

      a:focus {
        outline: var(--color__green) auto 1px;
        outline-offset: 0.2rem;
        text-decoration: none;
      }

      h1,
      h2,
      p {
        margin: 0.6rem 0;
      }

      @media screen {
        h1,
        h2,
        p {
          max-width: 42rem;
        }
      }

      h1 {
        font-size: 2.4rem;
        text-decoration: underline var(--color__yellow) 0.2rem;
        text-underline-offset: 0.2rem;
      }

      h2 {
        font-size: 1.8rem;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Hello.</h1>

      <h2>My name is Kerri Sharp-Scott.</h2>
    </header>

    <section>
      <p>
        I am curious, empathetic and always seeking the truth. My most firmly held value is to "see the bigger picture".
        Critical thinking and asking questions are very important to me.
      </p>
    </section>

    <footer>
      <a href="mailto:hello@kerrisharp.com">hello@kerrisharp.com</a>
    </footer>
  </body>
</html>

    </header>

    <article>
      <p>Now, now, now, now, now, now,</p>

      <p>Only 'now' is important,</p>

      <p>Your flesh, your bones, they understand the reality of now,</p>

      <p>The past is dead, the future is closed,</p>

      <p>Let go, subtract, unsubscribe.</p>

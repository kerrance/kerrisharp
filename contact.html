      <h1>Contact</h1>

      <p>If you would like to ask me a question about anything &ndash; you can use the form below to reach me.</p>

      <p>Simply pop in your name, email address and your message and hit 'Send me your message'.</p>
    </section>

    <aside>
      <img src="img/contact.jpg" width="128px">
    </aside>
  </header>

  <section>
    <form action="https://formspree.io/xayplkge" method="POST">
      <label>
        <span>*</span> Your name
        <input type="text" name="_name" placeholder="Required" required>
      </label>

      <label>
        <span>*</span> Your email address
        <input type="email" name="_replyto" placeholder="Required" required>
      </label>

      <label>
        What's on your mind?
        <textarea name="message"></textarea>
      </label>

      <button type="submit">Send me your message</button>
    </form>
  </section>
